service: singlefunction-${opt:suffix}

provider:
  name: google
  project: faastest
  stackName: singlefunction-${opt:suffix}
  credentials: /tmp/.gcloud/faasbenchmark.json
  stage: dev

plugins:
  - serverless-google-cloudfunctions
  
functions:
  sleep-node810-128mb:
    name: --sleep-node810-128mb-${opt:suffix}
    description: sleep function 128mb
    runtime: nodejs8
    handler: test128
    memorySize: 128
    events:
      - http: path
